<!--Imagenes de RRSS y encabezado!-->
<body>
    <div class="titulo">
        ANIME PLUS
    <a href="http://www.facebook.com"><img src="{% static "AnimePlus/img/facebook.png" %}" alt="Facebook" class="facebook" width="50" height="50"></a>
    <a href="http://www.instagram.com"><img src="{% static "AnimePlus/img/insta.png" %}" alt="Instagram" class="instagram" width="100" height="100"></a><br>
    <a href="../Login">Iniciar aqui</a>
    </div>

<!-- Panel de menu -->      
<div class="Panel">
    <a href="../Prueba">Inicio</a>
    <a href="../Noticias">Noticias</a>
    <a href="../Galeria">Galeria de imagenes</a>
    <a href="../Contacto">Cont√°ctanos</a>
</div>

<div class="container mt-3">
    <div id="myCarousel" class="carousel slide">
    
      <!--Slider-->
      <ul class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>

      </ul>
      
      <!-- Imagenes -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static "AnimePlus/img/dragon.jpg" %}" alt="Dragon Ball Z" >
        </div>
        <div class="carousel-item">
          <img src="{% static "AnimePlus/img/zelda.jpg" %}" alt="Legend Of Zelda" >
        </div>
 
        <div class="carousel-item">
          <img src="{% static "AnimePlus/img/lol.jpg" %}" alt="LoL" >
        </div>
        
      </div>
      
      <!-- Movimiento de imagenes -->
      <a class="carousel-control-prev" href="#myCarousel">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#myCarousel">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
</div><br>
